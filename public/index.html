<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://telegram.org; script-src 'self' 'unsafe-inline' https://telegram.org; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Year Review</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <!-- Loading State -->
    <div id="loader-view" class="auth-container">
        <div class="loader"></div>
        <p id="loader-text">Connecting securely...</p>
    </div>

    <!-- Dashboard -->
    <div id="dashboard-view" class="dashboard">
        <!-- JS will inject data here -->
        <div class="bento-card card-large">
            <span class="stat-label">Total Messages</span>
            <div class="stat-value gradient-text" id="total-msgs">0</div>
            <div style="font-size: 12px; opacity: 0.5;">Analyzed securely</div>
        </div>
        
        <div class="bento-card">
            <span class="stat-label">Words Typed</span>
            <div class="stat-value" id="words-count">0</div>
        </div>

        <div class="bento-card">
            <span class="stat-label">Peak Hour</span>
            <div class="stat-value" id="peak-hour">--:--</div>
        </div>

        <div class="bento-card card-large">
            <span class="stat-label">Top Contact</span>
            <div class="stat-value" id="top-contact">Loading...</div>
            <div id="top-contact-count" style="font-size: 14px; opacity: 0.7;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
